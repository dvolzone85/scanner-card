<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Business Card Scanner</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Business Card Scanner</h1>
    <p>Carica un'immagine di un biglietto da visita e prova la demo OCR.</p>
  </header>

  <main>
    <section class="panel">
      <input type="file" id="fileInput" accept="image/*" />
      <button id="scanBtn">Scansiona</button>
    </section>

    <section class="panel">
      <h2>Risultato</h2>
      <pre id="output">Nessun risultato…</pre>
    </section>

    <section class="panel">
      <h3>Contatti salvati</h3>
      <ul id="contactsList"></ul>
      <button id="clearBtn" class="secondary">Svuota archivio locale</button>
    </section>
  </main>

  <footer>
    <small>© 2025 – Demo locale</small>
  </footer>

  <script type="module" src="app.js"></script>
</body>
</html>
